<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='shortcut icon' type='image/x-icon' href='Assets/Images/MyFavicon.ico'>
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='Assets/CSS/TicTacToe.css'> 
<title>JMB "Smart" Tic Tac Toe</title>

</head>
<body>

<div class="banners">
	<h1>"SMART" TIC-TAC-TOE</h1>
	<!-- <h3>Where The Only Win (For You) Is A Draw</h3> -->
</div>

<table>
	<tr>
		<td id='0'></td>
		<td id='1'></td>
		<td id='2'></td>
	</tr>
	<tr>
		<td id='3'></td>
		<td id='4'></td>
		<td id='5'></td>
	</tr>
	<tr>
		<td id='6'></td>
		<td id='7'></td>
		<td id='8'></td>
	</tr>
</table>

<button class='buttons' id='x' value='X'>Play As X's</button>
<button class='buttons' id='o' value='O'>Play As O's</button>
<br>
<h2>FINAL RESULT</h2>
<button id='reset'>Reset/Play Again</button>
<p>Design &amp; Development by Jonathan M. Brunt 2017</p>

<script type='text/javascript' src='Assets/JS/TicTacToe.js'></script>

</body>
</html>
